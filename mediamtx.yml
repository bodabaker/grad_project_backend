# Protocol settings
rtspAddress: :8554
rtmpAddress: :1935
hlsAddress: :8888
webrtcAddress: :8889

# Low latency settings
readTimeout: 10s
writeTimeout: 10s

# Paths configuration
paths:
  cam:
    # No authentication required
    publishUser: ''
    publishPass: ''
    readUser: ''
    readPass: ''
    # Source configuration
    source: publisher
    # Low latency settings
    sourceProtocol: tcp
    sourceOnDemand: no
    rtspTransport: tcp

